{% extends 'main/base.html' %}

{% block page_title %}
    <h1>修改个人信息<small>该页面填模板形成,注意看一下</small></h1>
{% endblock page_title %}

{% block main_content %}
<div class="container">
    <div class="row">
        <div class="col-md-10">
            <div class="panel panel-info">
                <div class="panel-heading">修改信息</div>
                <div class="panel-body">
                    <form class="form-horizontal" action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="col-lg-8 col-md-8">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">昵称</label>
                                <div class="col-sm-8 form-control">
                                    {{ form.org }}
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">电话</label>
                                <div class="col-sm-8 form-control">
                                    {{ form.telephone }}
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">邮箱</label>
                                <div class="col-sm-8 form-control">
                                    {{ form.email }}
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-4">
                            <img id="imgshow" class="img-thumbnail"  src="/static/mainstatic/default.png">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">选择图片</label>
                                <div class="col-sm-10">
                                    <input accept="image/*" id="upfile" type="file" onchange="showImg()" name="filepic" class="form-control">
                                </div>
                            </div>
                        </div>

                        <section class="content container-fluid">
                            <form>
                                <div class="form-group">
                                    <input id="upfile" style="display: none" name="filepic" onchange=""  type="file" class="form-control" webkitdirectory>
                                </div>
                                <div style="width: 300px;text-align: center;margin: 0 auto">
                                    <img src="/static/mainstatic/添加.png" style="cursor: pointer;"  alt="" name="pic" width="128px" height="128px"  onclick="upLoadPic()" />
                                </div>
                            </form>
                        </section>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-info">修改信息</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock main_content %}

{% block page_js_reference %}
    <script src="/static/JS/main/personInfo.js"></script> 
{% endblock page_js_reference %}
