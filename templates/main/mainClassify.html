{% extends 'main/base.html' %}

{% block title %}

{% endblock title %}

{% block main_content %}

        <div style="width: 200px;height: 200px">
          <img src="/static/mainstatic/dist/img/person.png" style="height: 100%;width: 100%" />
          <a href="{% url 'main:classifilePerson' user.id %}"><div style="text-align: center;font-size: xx-large">人物</div></a>

        <div style="width: 200px;height: 200px">

        <div style="width: 200px;height: 200px">
